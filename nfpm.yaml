name: "zmux-server"
arch: "amd64"
platform: "linux"
version: "${VERSION}"
section: "default"
priority: "extra"
maintainer: "noone@example.com"
description: "Zmux server - a Go-based app"
license: "MIT"
homepage: "https://github.com/edirooss/zmux-server"

depends:
  - remux >= 1.3.2
  - systemd

contents:
  - src: ./zmux-server
    dst: /usr/bin/zmux-server
  - src: ./systemd/zmux-server.service
    dst: /usr/lib/systemd/system/zmux-server.service
    type: config

scripts:
  postinstall: ./scripts/postinstall.sh
  postremove: ./scripts/postremove.sh

rpm:
  summary: "Zmux server"
  group: "Applications/System"
